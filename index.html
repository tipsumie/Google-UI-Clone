<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
             <ul>
                 <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl" >Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.co.th/imghp?hl=en&authuser=0&ogbl">Images</a>
                </li>
                <li class="header-img">
                    <img id="dots" src="images/dots.PNG" alt="Google apps">
                </li>
                <li class="header-img" onclick="openAcc()">
                    <img id="profile" src="images/profile.PNG" alt="Google Account">
                </li>
            </ul>
    </header>
    <main>
        <div>
            <img class="google-logo" src="images/googlelogo.png" >
        </div>
        <div  class="input-cont" >
            <img class="search-img" src="images/search-icon.jpg">
            <input type="text">
            <img class="mic-img"src="images/mic-icon.jpg" alt="Search by voice">
        </div>
        <div>
            <button >Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="offer-cont">
            <p>Google offered in:
                <a href="https://www.google.com/?authuser=1">ภาษาไทย</a>
            </p>
        </div>
    </main>
    <footer>
        <div class="footer-1">
            <p>Thailand</p>
        </div>
        <div class="footer-2">
            <div>
                <a href="https://about.google/?utm_source=google-TH&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://ads.google.com/intl/en_th/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/intl/th_th/business/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div>
                <a href="https://policies.google.com/u/1/privacy?hl=en-TH&fg=1">Privacy</a>
                <a href="https://policies.google.com/u/1/terms?hl=en-TH&fg=1">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
